<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proagriculture Dashboard</title>
    <link rel="stylesheet" href="Agriculturestyle.css">
</head>
<body>
    <div class="container">
        <h1>Agriculture Dashboard</h1>

        <!-- Navigation Links -->
        <p>
            <a href="signup.html">Sign Up</a> | 
            <a href="login.html">Login</a> | 
            <a href="buy-sell.html">Buy/Sell</a>
        </p>

        <!-- Weather Section -->
        <input type="text" id="location" placeholder="Enter Location">
        <button type="button" onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>

        <!-- Crop Price Section -->
        <button type="button" onclick="getCropPrices()">Get Crop Prices</button>
        <div id="cropPriceResult"></div>

        <!-- Soil Recommendation Section -->
        <input type="text" id="soilType" placeholder="Enter Soil Type (e.g., Clay, Sandy, Loamy)">
        <button type="button" onclick="getSoilRecommendation()">Get Crop Recommendation</button>
        <div id="soilRecommendationResult"></div>

        <!-- Buy/Sell Section -->
        <h2>Marketplace</h2>
        <p>Buy seeds, fertilizers, and sell your produce easily.</p>
        <a href="buy-sell.html" class="buy-sell-btn">Go to Buy/Sell</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
